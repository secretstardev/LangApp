  <div class="layout-topbar-wrapper">
    <div class="layout-topbar-left">
      <a class="layout-topbar-logo" id="logolink" style="cursor: pointer; outline: none" routerLink="/">
        <img src="assets/images/logo.svg" alt="LangApp Japanese" />
      </a>
    </div>

    <div class="layout-topbar-right">
      <a class="menu-button" href="#" (click)="appTheme.onMenuButtonClick($event)">
        <!-- <i class="pi pi-bars"></i> -->
        <img src="./assets/svg/ic-menu.svg" alt="menu_icon" width="26" height="26" />
      </a>
      <!-- Search Input will shown if user have session -->
      <div style="height: 48px; width: 361px">
          <span class="search-container p-input-icon-left" *ngIf="isLoggedIn">
            <i class="search-icon-custom"><app-icon icon="search"></app-icon></i>
            <input pInputText type="text" id="search-bar" [placeholder]="'SearchContentPlaceholder' | translate"/>
          </span>
      </div>
