<div class="password-container" [appInvalidControl]="control">
  <div class="p-field g-field">
    <label for="password">{{ 'Password' | translate }}</label>
    <p-password id="password"
                appMarkAllAsTouched
                autocomplete="new-password"
                class="password-field"
                [formControl]="control.controls.password"
                [appInvalidControl]="control.controls.password"
                [placeholder]="'Password' | translate"
                [feedback]="false"
                [toggleMask]="true">
    </p-password>
  </div>
  <div class="p-field g-field">
    <label for="passwordRepeat">{{ 'Repeat password' | translate }}</label>
    <p-password id="passwordRepeat"
                appMarkAllAsTouched
                autocomplete="new-password"
                class="password-field"
                [formControl]="control.controls.passwordRepeat"
                [appInvalidControl]="control.controls.passwordRepeat"
                [placeholder]="'Repeat password' | translate"
                [feedback]="false"
                [toggleMask]="true">
    </p-password>
  </div>
</div>
