<table>
  <thead>
    <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
  </thead>
  <tbody #tBody>
    <ng-container [ngSwitch]="requestData | requestDataStatus">
      <ng-container *ngSwitchCase="'complete'">
        <rx-virtual-scroll-viewport autosize>
          <tr *rxVirtualFor="let item of requestData.data; let rowIndex = index">
            <ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: item, index: rowIndex }"></ng-container>
          </tr>
        </rx-virtual-scroll-viewport>
      </ng-container>
      <ng-container *ngSwitchCase="'loading'">
        <p-progressSpinner class="spinner"></p-progressSpinner>
      </ng-container>
      <ng-container *ngSwitchCase="'nodata'"> <app-message-with-image class="message" type="not-found"></app-message-with-image> </ng-container>
    </ng-container>
  </tbody>
  <tfoot>
    <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
  </tfoot>
</table>
