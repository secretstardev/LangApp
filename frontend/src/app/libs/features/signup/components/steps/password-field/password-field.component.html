<div [formGroup]="group" class="password-field-step pt-[14px] pb-[24px] md:pb-[48px]">
  <app-step-header [title]="'EnterPasswordTitle' | translate" (goBack)="goToPreviousStep()"></app-step-header>
  <p translate class="text-[16px] leading-6 mt-1 mb-[12px] text-[#64697D]">EnterPasswordDescription</p>

  <div class="flex flex-col gap-[16px]">
    <div class="p-field g-field">
      <label for="password">{{ 'Password' | translate }}</label>
      <span class="p-input-icon-left p-input-icon-left-24px">
              <p-password inputId="password"
                          formControlName="password"
                          [placeholder]="'Password' | translate"
                          [feedback]="false"
                          [toggleMask]="true"
                          styleClass="p-password p-component p-inputwrapper p-input-icon-right">
              </p-password>
              <i><img alt="password icon" src="assets/svg/lock.svg"/></i>
            </span>
      <small class="p-invalid" *ngIf="checkError('password')" [innerHTML]="getErrors('password')"></small>
    </div>

    <div class="p-field g-field">
      <label for="passwordRepeat">{{ 'Confirm password' | translate }}</label>
      <span class="p-input-icon-left p-input-icon-left-24px">
              <p-password inputId="passwordRepeat"
                          formControlName="passwordRepeat"
                          [placeholder]="'Confirm password' | translate"
                          [feedback]="false"
                          [toggleMask]="true"
                          styleClass="p-password p-component p-inputwrapper p-input-icon-right"></p-password>
              <i><img alt="password icon" src="assets/svg/lock.svg"/></i>
            </span>
      <small class="p-invalid" *ngIf="checkError('passwordRepeat')"
             [innerHTML]="getErrors('passwordRepeat')"></small>
      <small class="password-field-step p-invalid" *ngIf="group.controls.password.dirty && group.controls.passwordRepeat.dirty && group.errors?.passconfirm">
        {{'validation-error.passconfirm' | translate}}
      </small>
    </div>
  </div>
</div>

<div class="left-0 bottom-0 p-0 w-full">
  <button pButton label="{{ 'Continue' | translate }}"
          class="p-button-wide max-w-[350px] sm:max-w-[330px]"
          [disabled]="checkError('password', false) || checkError('passwordRepeat', false) || group.errors?.passconfirm"
          (click)="completeStep()"></button>
</div>
