<div class="pt-[14px] pb-[24px] md:pb-[48px]">
  <app-step-header [title]="'EnterEmailTitle' | translate" (goBack)="goToPreviousStep()"></app-step-header>
  <p translate class="text-[16px] leading-6 mt-1 mb-[12px] text-[#64697D]">EnterEmailDescription</p>

  <div class="p-field g-field">
    <label [for]="fieldName">{{ 'Email' | translate }}</label>
    <span class="p-input-icon-left p-input-icon-left-24px">
            <i><img alt="Email icon" src="assets/svg/email.svg"/></i>
            <input [id]="fieldName" [formControl]="control" placeholder="{{ 'Enter your email' | translate }}" pInputText
                   type="text"/>
          </span>
    <small class="p-invalid" *ngIf="checkError(fieldName)" [innerHTML]="getErrors(fieldName)"></small>
  </div>
</div>

<div class="left-0 bottom-0 p-0 w-full">
  <button pButton label="{{ 'Continue' | translate }}" [disabled]="control.pending || checkError(fieldName, false)"
          class="p-button-wide max-w-[350px] sm:max-w-[330px]" (click)="completeStep()"></button>
</div>
