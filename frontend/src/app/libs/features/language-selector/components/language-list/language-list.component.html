<div class="language-list flex flex-col gap-1 w-full h-full border border-solid border-gray-300 rounded-md overflow-hidden">
            <span class="p-input-icon-left w-full flex items-center">
              <i class="pi pi-search text-2xl"></i>
              <input type="text" placeholder="Search language" pInputText (keyup)="onSearchLanguages()"
                     [(ngModel)]="languageSearch" [ngModelOptions]="{ standalone: true }"
                     class="w-full h-[48px] border-0 border-b"/>
              <i class="pi pi-times search-remove text-[#050A1F] text-sm font-semibold" (click)="clearLangSearch()"></i>
            </span>
  <div class="flex-1 overflow-y-auto custom-scrollbar">
    <div *ngFor="let langItem of languageOptions" (click)="onSelectLanguage(langItem.code)"
         class="px-4 flex items-center w-full py-4 cursor-pointer hover:bg-gray-100">
      <ic-icon *ngIf="isIconExist(langItem.country ?? langItem.data)"
               icon="{{langItem.country ?? langItem.code}}-4x3" [inline]="true" width="20"
               height="20"></ic-icon>
      <p class="m-0 mb-0.5 ml-3 text-base text-[#050A1F] lang-name">{{ langItem.title }}</p>
      <i class="pi pi-circle ml-auto text-2xl text-[#9A9CAA]"></i>
    </div>
  </div>
</div>
