<div class="container language-selector" dragula="SELECTED_LANG" [dragulaModel]="selectedLanguages"
     (dragulaModelChange)="updateSelectedLanguages($event)" id="selected-languages">
  <div class="rounded-lg border border-zinc-200 justify-start p-2 flex max-w-md items-center my-[7px]"
       *ngFor="let selectedItem of selectedLanguages">
    <img src="./assets/svg/drag.svg" alt="Drag Icon" class="mr-[14px] handle"/>
    <div class="border border-zinc-200">
      <ic-icon *ngIf="isIconExist(selectedItem.country ?? selectedItem.code)"
               icon="{{selectedItem.country ?? selectedItem.code}}-4x3" [inline]="true" width="20"
               height="15"></ic-icon>
    </div>
    <p class="font-bold m-0 ml-3 mr-[14px] text-gray-900 text-[16px]" translate>{{ selectedItem.title }}</p>
    <a (click)="removeItemFromSelected(selectedItem.code)" class="grow text-right"><img
      src="./assets/svg/close.svg" class="inline-block" alt="Close"/></a>
  </div>
</div>
<button pButton
        label="{{ 'Add language' | translate }}"
        type="button"
        class="language-selector-add-new bg-transparent p-button-text p-0 mt-[10px] font-semibold flex items-center text-xs"
        (click)="openLanguageSelector()">
  <i class="pi pi-plus mr-2 text-[10px] font-semibold"></i>
</button>
